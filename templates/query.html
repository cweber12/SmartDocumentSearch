<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Query Documents</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, select { width: 300px; }
        pre { background: #f5f5f5; padding: 10px; border: 1px solid #ddd; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
  <a href="/" style="display: block; margin-bottom: 10px;">Home</a>
    <h1>Query Documents</h1>
    <form method="post" action="/query">
        <label for="folder">Enter folder name (inside your directory):</label>
        <input type="text" name="folder" id="folder" required>
        <br><br>

        <label for="keyword">Enter keyword to search:</label>
        <input type="text" name="keyword" id="keyword" required>
        <br><br>

        <input type="submit" value="Query Documents">
    </form>

    <hr>
    {% if results %}
      <h2>Documents where keyword was found:</h2>
      <ul>
      {% for key, url in results %}
          <li><a href="{{ url }}" target="_blank">{{ key }}</a></li>
      {% endfor %}
      </ul>
    {% endif %}
</body>
</html>
