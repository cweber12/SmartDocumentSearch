<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { display: flex; flex-direction: column; align-items: center; }
        iframe { width: 80%; height: 600px; margin-top: 20px; border: 1px solid #ddd; }
        .download { margin-top: 20px; }
    </style>
</head>
<body>
  <a href="/" style="display: block; margin-bottom: 10px;">Home</a>
    <h1>Highlighted Documents</h1>
    <div class="container">
        {% if presigned_urls %}
            {% for url in presigned_urls %}
                <iframe src="{{ url }}"></iframe>
                <a class="download" href="{{ url }}" download>Download PDF</a>
            {% endfor %}
        {% else %}
            <p>No highlighted documents found.</p>
        {% endif %}
    </div>
</body>
</html>
