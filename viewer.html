<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PDF Viewer with Keyword Highlight</title>
  <!-- Load PDF.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>
  <style>
    #pdf-container {
      position: relative;
    }
    canvas {
      border: 1px solid #000;
    }
    .textLayer {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .highlight {
      background-color: yellow;
    }
    #controls {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="prev">Previous Page</button>
    <button id="next">Next Page</button>
    Page: <span id="page_num"></span> / <span id="page_count"></span>
  </div>
  <div id="pdf-container">
    <canvas id="pdf-canvas"></canvas>
    <div id="text-layer" class="textLayer"></div>
  </div>
  <script>
    // Set up PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    // Helper to get query parameters
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Retrieve the file URL and keyword from the URL parameters
    // The 'file' parameter is URL-encoded so we decode it
    const fileUrl = decodeURIComponent(getQueryParam('file'));
    const keyword = getQueryParam('keyword') || "";

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null,
        scale = 1.5,
        canvas = document.getElementById('pdf-canvas'),
        ctx = canvas.getContext('2d');

    const textLayerDiv = document.getElementById('text-layer');

    // Renders a page of the PDF along with a text layer.
    function renderPage(num) {
      pageRendering = true;
      textLayerDiv.innerHTML = ''; // Clear previous text layer

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({scale: scale});
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        textLayerDiv.style.height = canvas.height + 'px';
        textLayerDiv.style.width = canvas.width + 'px';

        // Render the page into the canvas
        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        const renderTask = page.render(renderContext);
        renderTask.promise.then(function() {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });

        // Render text layer and highlight keyword matches
        page.getTextContent().then(function(textContent) {
          textContent.items.forEach(function(item) {
            const span = document.createElement('span');
            span.textContent = item.str + " ";
            // Calculate positioning using PDF.js utility
            const transform = pdfjsLib.Util.transform(viewport.transform, item.transform);
            const x = transform[4];
            const y = transform[5];
            const fontSize = Math.sqrt(transform[0] * transform[0] + transform[1] * transform[1]);
            span.style.position = 'absolute';
            span.style.left = x + 'px';
            span.style.top = (y - fontSize) + 'px';
            span.style.fontSize = fontSize + 'px';
            span.style.transformOrigin = '0 0';
            // If the text item contains the keyword, add a highlight style
            if (keyword && item.str.toLowerCase().includes(keyword.toLowerCase())) {
              span.classList.add('highlight');
            }
            textLayerDiv.appendChild(span);
          });
        });
      });

      document.getElementById('page_num').textContent = num;
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function onPrevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    }

    function onNextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    }

    document.getElementById('prev').addEventListener('click', onPrevPage);
    document.getElementById('next').addEventListener('click', onNextPage);

    // Load the PDF document
    pdfjsLib.getDocument(fileUrl).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById('page_count').textContent = pdfDoc.numPages;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
